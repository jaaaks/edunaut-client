                  </div>
                </div>
              </div>
              <div class="col-4">
                <img class="img-fluid" src="../../assets/right-course/domain.png">
              </div>
            </div>
            <div class="row next">
              <div class="col-12">
                <button class="btn" mat-button matStepperNext>Next</button>
              </div>
            </div>
          </div>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" [editable]="true">
          <form [formGroup]="secondFormGroup">
            <div class="container-fluid">
              <div class="row">
                <div class="col-8">
                  <div class="motivation-ques">
                    Choose your Motivation
                  </div>
                  <div class="motivation-radio">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios"
                        checked mdbInput>
                      <label class="custom-control-label" for="defaultUnchecked">Explore a New Domain</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultChecked1" name="defaultExampleRadios"
                        mdbInput>
                      <label class="custom-control-label" for="defaultChecked1">Specialize in my Domain</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultChecked2" name="defaultExampleRadios"
                        mdbInput>
                      <label class="custom-control-label" for="defaultChecked2"> Assist in my Career</label>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <img class="img-fluid" src="../../assets/right-course/motivation.png">
                </div>
              </div>
              <div class="row next">
                <div class="col-12">
                  <button class="btn1" mat-button matStepperPrevious>Back</button>
                  <button class="btn2" mat-button matStepperNext>Next</button>
                </div>

              </div>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup" [editable]="true">
          <form [formGroup]="thirdFormGroup">
            <div class="container-fluid">
              <div class="row">
                <div class="col-8">
                  <div class="motivation-ques">
                    Choose your Time Commitment (per Course)
                  </div>
                  <div class="time">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" id="defaultInline1"
                        name="inlineDefaultRadiosExample" (click)="duration('1')" mdbInput>
                      <label class="custom-control-label" for="defaultInline1">&lt; 1 Hrs</label>
                    </div>

                    <!-- Default inline 2-->
                    <div class="custom-control hours custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" id="defaultInline2"
                        name="inlineDefaultRadiosExample" (click)="duration('3')" mdbInput>
                      <label class="custom-control-label" for="defaultInline2">&lt; 3 Hrs</label>
                    </div>

                    <!-- Default inline 3-->
                    <div class="custom-control hours custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" id="defaultInline3"
                        name="inlineDefaultRadiosExample" (click)="duration('5')" mdbInput>
                      <label class="custom-control-label" for="defaultInline3">&lt; 7 Hrs</label>
                    </div>
                    <br>
                    <div class="bottom">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" (click)="duration('7')" id="defaultInline4"
                          name="inlineDefaultRadiosExample" mdbInput>
                        <label class="custom-control-label" for="defaultInline4">&lt; 15 Hrs</label>
                      </div>

                      <!-- Default inline 2-->
                      <div class="custom-control hours1 custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input last" id="defaultInline5"
                          name="inlineDefaultRadiosExample" (click)="duration('9')" mdbInput>
                        <label class="custom-control-label" for="defaultInline5">Not Sure</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <img class="img-fluid" src="../../assets/right-course/time.png">
                </div>
              </div>
              <div class="row next">
                <div class="col-12">
                  <button class="btn1" mat-button matStepperPrevious>Back</button>
                  <button class="btn2" mat-button matStepperNext>Next</button>
                </div>

              </div>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup" [editable]="true">
          <form [formGroup]="fourthFormGroup">
            <div class="container-fluid">
              <div class="row">
                <div class="col-8">
                  <div class="motivation-ques">
                    Are You Willing To Pay?
                  </div>
                  <div class="pay">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" id="defaultInline7"
                        name="inlineDefaultRadiosExample1" mdbInput>
                      <label class="custom-control-label" for="defaultInline7">Yes</label>
                    </div>

                    <!-- Default inline 2-->
                    <div class="custom-control decision custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" id="defaultInline8"
                        name="inlineDefaultRadiosExample1" (Click)="courseFee('yes')" mdbInput>
                      <label class="custom-control-label" for="defaultInline8">No</label>
                    </div>

                    <!-- Default inline 3-->
                    <div class="custom-control decision custom-radio custom-control-inline">
                      <input type="radio" class="custom-control-input" (Click)="courseFee('no')" id="defaultInline9"
                        name="inlineDefaultRadiosExample1" mdbInput>
                      <label class="custom-control-label" for="defaultInline9">Maybe</label>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <img class="img-fluid" src="../../assets/right-course/pay.png">
                </div>
              </div>
              <div class="row next">
                <div class="col-12">
                  <button class="btn1" mat-button matStepperPrevious>Back</button>
                  <button class="btn2" mat-button matStepperNext (click)="setNext()">Next</button>
                </div>

              </div>
            </div>
          </form>
        </mat-step>
        <mat-step *ngIf="!loggedin">
          <div class="container-fluid">
            <div class="row">
              <div class="col-8">
                <div class="motivation-ques">
                  Time To Create Your Profile!
                </div>
                <div class="save">
                  Create a profile to save your preferences for the future.
                </div>
                <div class="btn1s">
                  <button type="button" class="prof"> Create Profile</button>
                  <button type="button" (click)="calledLater()" class="later"> Later</button>
                </div>
                <div class="already">
                  Already have an account? <span class="log" type="button" (click)="calledLogin()">Log in</span>
                </div>
              </div>
              <div class="col-4">
                <img class="img-fluid" src="../../assets/right-course/profile.png">
              </div>
            </div>
            <div class="row next">
              <div class="col-12">
                <button class="btn3" mat-button matStepperPrevious>Back</button>
              </div>

            </div>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
