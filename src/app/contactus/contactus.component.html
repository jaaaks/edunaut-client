<div class="container-fluid question">
  <div class="row">
    <div class="col-12 title">
      Contact Us
    </div>
    <div class="col-lg-6 col-xl-6 col-md-6">
      <p class="got">Got a question? We'd love to hear from you!</p>
      <!-- Default form row -->

      <!-- Grd row -->
      <div class="form-row">
        <!-- Grid column -->
        <div class="col-12">
          <!-- Default input -->
          <label for="name">Name</label>
          <input mdbInput id="name" type="text" class="form-control" [(ngModel)]="name">
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-12">
          <!-- Default input -->
          <label for="email">Email ID</label>
          <input mdbInput id="email" type="email" class="form-control"  [(ngModel)]="email">
        </div>
        <!-- Grid column -->
        <div class="col-12">
          <!-- Default input -->
          <label for="subject">Subject</label>
          <input mdbInput id="subject" type="text" class="form-control"  [(ngModel)]="subject">
        </div>
        <div class="col-12">
          <label for="message">Message</label>
          <textarea type="text" id="message" class="form-control area"  mdbInput [(ngModel)]="message"></textarea>
        </div>
        <div class="col-12">
          <button (click)="sendMail()" mdbBtn type="button" class="button z-depth-0" color="primary" mdbWavesEffect>Submit</button>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 d-none d-md-block d-lg-block d-xl-block">
      <img class="img-fluid" src="../../assets/contactus/contact-us.png">
    </div>
  </div>
  <div class="row">
    <div class="col-12 header">
      <span class="email-header">Email Us</span> <span>{{" "}}</span> <span class="text-header">WhatsApp Us
        </span><span>{{" "}}</span><span class="follow-header d-none d-md-inline d-lg-inline d-xl-inline">Follow
        Us</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12 footer">
      <span class="email">support@edunaut.in</span><span>{{" "}}</span><span class="text">+91-6377951249</span>
      <span class="follow d-none d-md-inline-block d-lg-inline-block d-xl-inline-block">
        <ul class="social-icons">
          <li><a class="facebook" href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a class="twitter" href="#"><i class="fab fa-quora"></i></a></li>
          <li><a class="dribbble" href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a class="linkedin" href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </span>
    </div>
  </div>
</div>
