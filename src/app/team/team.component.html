<ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="carouselTileItems$ | async">
  <div class="item" *nguCarouselDef="let item; index as i; let ani = animate" [@slider]="ani">
    <mdb-card class="car z-depth-0">
      <!--Card image-->
     <a [href]="item.link" target="_blank">  <img class="img-fluid " [src]="item.images" alt="Card image cap">
      <mdb-card-text>
          <hr class="bord">
          <div class="name">{{item.name}}</div>
          <div class="designation">{{item.designation}}</div>
          <div class="hobby">{{item.hobbies}}</div>
      </mdb-card-text>
      </a>
    </mdb-card>
  </div>

  <button NguCarouselPrev class="leftRs" >
    <img src="../../assets/aboutus/left.png">
  </button>
  <button NguCarouselNext class="rightRs" >
    <img src="../../assets/aboutus/right.png">
  </button>

</ngu-carousel>
