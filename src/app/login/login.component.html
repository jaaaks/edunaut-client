<div *nfIf="isSignUp" class="conatiner">
    <div fxLayout="row" fxLayoutAlign="space-between">
    <h2 mat-dialog-title>Create Account</h2>
    <div class="circle">
        <button mat-icon-button mat-dialog-close >
        <mat-icon  class="cross-icon">close</mat-icon>
      </button>
        </div>
    </div>
   
    <div fxLayout="row" fxLayoutAlign="start center">
        <div  fxLayout="column" fxLayoutGap="20px">
          
                <div class="form-wrap" fxLayout="column" fxLayoutGap="20px">
                    <form class="form-padding">
                        <div>
                        <div>
                        <label class="label">Name</label>
                        </div>
                        <input class="input-form" placeholder="Name" >
                        </div>
                        <div>
                            <div>
                            <label class="label">Email</label>
                            </div>
                            <input class="input-form" placeholder="example@gmail.com" >
                            </div>
                            <div>
                                <div>
                                <label class="label">Password</label>
                                </div>
                                
                                <div fxLayout="row" class="input-wrap">
                                    
                              <input type="hide ? 'password': 'text'" class="input-form" placeholder="example@gmail.com" >
                              <button mat-icon-button  class="show-password" (click)="showPass()" >
                                <mat-icon class="show-pass-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                            
                                </div>
                            </div>
                                <div class="tnc">
                                <mat-checkbox class="example-margin">I agree to the <a href="#"> Terms and Conditions</a></mat-checkbox>
                                </div>
                                <button mat-raised-button class="signUp">
                                   <span class="create_account"> Create Account</span>
                                </button>

                    </form>
                    </div>
                <div class="form-wrap2" fxLayout="column" fxLayoutGap="20px">
                    <div class="oAuth-login">
                        <div class="continue-with">
                        or continue with
                        </div>
                        <div fxlayout="row" fxLayoutAlign="space-between center"> 
                            <button mat-raised-button mat-icon-button class="fb-button"></button>
                            <button mat-raised-button mat-icon-button class="g-button"></button>
                        </div>

                    </div>
         
</div>
        </div>
        <div class="icon-area" >
            <div class="right-sign" fxLayout="column" fxLayoutAlign="space-between center">
                <div class="why-sign">
                    Why sign up?
                </div>
                <div class="para-sign">
                    Bookmark courses, review courses, take part in community discussions, and much more.
                </div>
                <div class="contactUs">
                  
                    </div>
                
                        <div>  
                            
                        <mat-divider></mat-divider>
                            Already a  member? <a href="#">Sign In</a>
                        </div>
                </div>
        </div>
    </div>

</div>
<div *ngIf="!isSignUp">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h2 mat-dialog-title>Sign in</h2>
        <div class="circle">
            <button mat-icon-button mat-dialog-close >
            <mat-icon  class="cross-icon">close</mat-icon>
          </button>
            </div>
        </div>
        <div  fxLayout="column" fxLayoutGap="20px">
          
            <div class="form-wrap" fxLayout="column" fxLayoutGap="20px">
  <form class="form-padding" [formGroup]="elegantForm">
                    <div>
                    <div>
                    <label class="label">Name</label>
                    </div>
                    <input class="input-form" formControlName="elegantFormEmailEx" placeholder="Name" >
                    </div>
                    
                    <div>
                            <div>
                            <label class="label">Password</label>
                            </div>
                            
                            <div fxLayout="row" class="input-wrap">
                                
                          <input [type]="hide ? 'password': 'text'" formControlName="elegantFormPasswordEx" class="input-form" placeholder="example@gmail.com" >
                          <button mat-icon-button  class="show-password" (click)="showPass()" >
                            <mat-icon class="show-pass-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </div>
                        </div>
                            <div class="tnc" fxLayout="row" fxLayoutAlign="space-between center">
                            <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                            <div class="forgot-pass"> 
                                <a href="#">Forgot Password?</a>
                                </div>
                                
                            </div>
                            <button mat-raised-button class="signUp"  (click)="onSubmit()">
                               <span class="create_account" > Sign In</span>
                            </button>

                </form>
                </div>
            <div class="form-wrap2" fxLayout="column" fxLayoutGap="20px">
                <div class="oAuth-login">
                    <div class="continue-with">
                    or continue with
                    </div>
                    <div fxlayout="row" fxLayoutAlign="space-between center"> 
                        <button mat-raised-button mat-icon-button class="fb-button"></button>
                        <button mat-raised-button mat-icon-button class="g-button"></button>
                    </div>

                </div>
     
</div>
    </div>
</div>
