
<mdb-navbar SideClass="navbar sticky-top navbar-expand-lg navbar-light white"   [containerInside]="false" [iconBackground]="'blue'" >


  <mdb-navbar-brand class="edu-brand">
    <a class="navbar-brand" href="#">
      <img src="../../assets/Capture.PNG" height="30" class="d-inline-block align-top" alt="Edunaut">
</a>
  </mdb-navbar-brand>
 <div class="sample one" >
   
      <input type="text" id="search" name="search" (keyup.enter)="sendMessage()" placeholder="Search and Explore Courses" [(ngModel)]='searchParameter'>
    <a  href="/find?search={{searchParameter}}"> <button type="button"   class="fab fa-sistrix btn btn-search"></button></a>
    </div>
   
    
    <!-- Links -->
    <links>
    <ul class="navbar-nav ml-auto">
 <!-- Dropdown -->
     
      <li  *ngIf="!loggedIn"  class="nav-item m-2 menu-item">
        <button mat-raised-button color="primary" (click)="openDialog()" mdbWavesEffect>Sign Up</button>
      </li>
      
    
        <li *ngIf="loggedIn" class="nav-item avatar dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <img [src]="photoUrl" alt="" class="img-fluid rounded-circle z-depth-0"></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="/profile?uid={{uid}}" >My account</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="signOut()">Log out</a>
          </div>
        </li>
            </ul>
   
   </links>

</mdb-navbar>
